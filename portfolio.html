<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Izhan Akhter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h2>Portfolio</h2>

    <!-- Filters -->
    <div id="filters">
      <button data-cat="All">All</button>
      <button data-cat="Wedding">Wedding</button>
      <button data-cat="Cinematic">Cinematic</button>
      <button data-cat="Commercial">Commercial</button>
      <button data-cat="Reels">Reels</button>
      <button data-cat="YouTube">YouTube</button>
      <button data-cat="Music Video">Music Video</button>
    </div>

    <!-- Video Grid -->
    <div id="videoGrid" class="grid"></div>
  </div>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <span id="closeModal">&times;</span>
    <video id="modalVideo" controls autoplay></video>
    <p id="modalDesc"></p>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/portfolio.js"></script>
</body>
</html>
